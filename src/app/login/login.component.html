<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form class="login-form" #loginForm="ngForm">

      <mat-form-field>
        <input matInput ngModel #email="ngModel" name="email" type="email" placeholder="Email">
      </mat-form-field>

      <mat-form-field>
        <input matInput ngModel #password="ngModel" name="password" type="password" placeholder="Password">
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="login(loginForm)">
        Login
      </button>
    </form>
    <div class="form-val">
      {{email.value + '' + password.value}}
    </div>
  </mat-card-content>
</mat-card>
