<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form class="login-form" #loginForm="ngForm"
      (ngSubmit)="login(loginForm, $event)">

      <mat-form-field>
        <input matInput name="email" type="email" placeholder="Email"
          [ngModel]="val.email"
          #email="ngModel"
          required minlength="3" maxlength="20" email>
        <mat-error *ngIf="email.errors?.required">The email is mandatory.</mat-error>
        <mat-error *ngIf="email.errors?.minlength">Your email must have at least
          {{email.errors?.minlength.requiredLength}} characters.</mat-error>
        <mat-error *ngIf="email.errors?.email">This is not a valid email.</mat-error>  
      </mat-form-field>

      <mat-form-field>
        <input matInput name="password" type="password" placeholder="Password"
          [ngModel]="val.password"
          #password="ngModel" 
          required>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit"
        [disabled]="!loginForm.valid">
        Login
      </button>
    </form>
    <div class="form-val">
      {{ email.value | json }}
    </div>
  </mat-card-content>
</mat-card>
